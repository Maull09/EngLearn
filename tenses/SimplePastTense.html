<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Activity</title>
  <link rel="stylesheet" href="../Assets/styles/style_tenses.css">
</head>

<body>
    <div class="container">
        <main>
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <h1>Simple Past Tense</h1>
        <div class="chr-and-sentence">
            <img class="chr-img" src="../Assets/images/person-choosing-direction-illustration_24877-82864.jpg" alt="Character">
            <div class="sentence-container">
            <div class="chat-bubble" id="question-text">
                He ___ apples. <!-- Default question -->
            </div>
            </div>
        </div>

        <!-- Multiple Choice Options (dynamically updated) -->
        <div class="multiple-choice-container"></div>

        <!-- Feedback section -->
        <div id="feedback" class="feedback"></div>

        <!-- Container for buttons (including dynamic Periksa button) -->
        <div class="button-container">
            <!-- Material Button -->
            <button id="material-button">Materi</button>

            <!-- Exit Button -->
            <button id="exit-button">Keluar</button>
        </div>
        
        <!-- Material Pop-up -->
        <div id="material-popup" class="material-popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Simple Past Tense</h2>
                <p>The simple past tense is used for actions that started and finished in the past.</p>
                <ul>
                    <li>We form the simple past by adding "-ed" to regular verbs: He walked, They played.</li>
                    <li>For irregular verbs, the past form is different: She went, They ate.</li>
                </ul>
            </div>
        </div>
        </main>
    </div>

    <script src="../Assets/scripts/SimplePastTense.js"></script>
</body>
</html>
